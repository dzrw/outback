<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <title>Jasmine suite</title>
  <link rel="stylesheet" href="lib/jasmine-standalone/jasmine.css" type="text/css" media="screen"/>
  
  <script type="text/javascript" src="lib/jasmine-standalone/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-standalone/jasmine-html.js"></script>

  <script type="text/javascript">
    var jsApiReporter;
    (function() {
      var jasmineEnv = jasmine.getEnv();

      jsApiReporter = new jasmine.JsApiReporter();
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(jsApiReporter);
      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../rj.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="rj.spec.js"></script>
  
</head>
  <body>
    <div id="jasmine_content"></div>
  </body>
</html>
